<h1>Minesweeper Solver</h1>
<div>
  <div class="minesweeper-board">
    <div class="board-row" *ngFor="let row of tiles.slice(0,4)">
      <div class="board-column" *ngFor="let tile of tiles.slice((row.id-1)*4, (row.id*4))"><button class="board-tile" (click)="startGame()" >{{tile.id}}</button></div>
    </div>
  </div>
</div>
